<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Obejects and its Properties</h2>

    <p>There are two different ways to access an object property </p>
    <p>You can use .property or ["property"].</p>
    <p id="demo"></p>
    <script>
        //Create an object:
        var person = {
            firstname: "Jonathan" ,
            age: 13,
            grade: "form 1"

        };
        //display some data from the object:
        document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old" + " and he is in " + person.grade;
    </script>
</body>
</html>
